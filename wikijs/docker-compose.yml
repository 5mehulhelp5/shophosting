version: '3.8'

# Wiki.js Documentation Platform
# Public customer/developer docs + Private internal docs

services:
  wikijs:
    image: ghcr.io/requarks/wiki:2
    container_name: shophosting-wikijs
    restart: unless-stopped
    environment:
      DB_TYPE: postgres
      DB_HOST: wikijs-db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${WIKIJS_DB_PASSWORD:-changeme}
      DB_NAME: wikijs
    volumes:
      - wikijs_data:/wiki/data
      - wikijs_backup:/wiki/backup
    ports:
      - "127.0.0.1:9847:3000"
    depends_on:
      wikijs-db:
        condition: service_healthy
    networks:
      - wikijs-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  wikijs-db:
    image: postgres:15-alpine
    container_name: shophosting-wikijs-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wikijs
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${WIKIJS_DB_PASSWORD:-changeme}
    volumes:
      - wikijs_pgdata:/var/lib/postgresql/data
    networks:
      - wikijs-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikijs -d wikijs"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  wikijs-net:
    driver: bridge

volumes:
  wikijs_data:
  wikijs_backup:
  wikijs_pgdata:
